{% extends 'base.html' %}

{% block page_titulo %}
    Excluir tarefa
{% endblock page_titulo %}

{% block content %}
    <h1>Excluir tarefa</h1>

    <p>tem certeza que deseja excluir a tarefa <strong>{{todo.title}}</strong>?</p>

    <form method="POST">
        {%csrf_token%}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>

    </form>
{% endblock content %}
